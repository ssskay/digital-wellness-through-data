<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Mining Final Project - Digital Wellness Through Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#fdfbf7',
              paper: '#f5f2eb',
              charcoal: '#2d2d2d',
              wellness: {
                lavender: '#dcd6f7',
                coral: '#f4a261',
                sage: '#81b29a',
                sand: '#e29578',
                slate: '#4a4e69',
                blush: '#f2cc8f',
              },
            },
            fontFamily: {
              serif: ['Lora', 'serif'],
              sans: ['Nunito', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Nunito:wght@300;400;600;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fdfbf7;
        color: #2d2d2d;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Lora', serif;
      }
      .scroll-section {
        min-height: 100vh;
        scroll-snap-align: start;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .soft-shadow {
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
